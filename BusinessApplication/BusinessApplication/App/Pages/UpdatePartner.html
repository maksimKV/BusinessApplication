<div id="main">
    <h2>Partner: <i>{{::partner.Name}}</i></h2>
    <form novalidate ng-if="partner" class="simpleForm" name="updatePartner" ng-submit="UpdatePartner()">
        <div class="formElement">
            Name: <input type="text" name="name" ng-model="partner.Name" ng-pattern="/^[\w -]*$/" required /><br />
            <span class="error" ng-show="updatePartner.name.$error.required">Name is required.</span>
            <span class="error" ng-show="updatePartner.name.$error.pattern">Naughty, naughty. No special charachers allowed!</span>
        </div>

        <div class="formElement">
            Email: <input type="text" name="email" ng-model="partner.Email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" required /><br />
            <span class="error" ng-show="updatePartner.email.$error.required">Email is required.</span>
            <span class="error" ng-show="updatePartner.email.$error.pattern">Not a valid email address!</span>
        </div>

        <div class="formElement">
            Phone: <input type="text" name="phone" ng-model="partner.Phone" ng-pattern="/^[\s()+-]*([0-9][\s()+-]*){6,20}$/" required /><br />
            <span class="error" ng-show="updatePartner.phone.$error.required">Phone is required.</span>
            <span class="error" ng-show="updatePartner.phone.$error.pattern">Not a valid phone number!</span>
        </div>

        <div class="checkbox">
            <b>Partners:</b> <br />
            <label ng-repeat="employee in employees">
                {{employee.Name}}
                <input type="checkbox"
                       name="partnersCheckbox"
                       value="{{employee.ID}}"
                       ng-checked="Check(employee.ID, partner.Partners)"
                       ng-click="AddRemoveEmployeeFromPartner(employee)" /><br />
            </label>
        </div>

        <div class="formButtons">
            <input type="submit" value="Update" ng-disabled="updatePartner.email.$dirty && updatePartner.email.$invalid || updatePartner.name.$dirty && updatePartner.name.$invalid || updatePartner.phone.$dirty && updatePartner.phone.$invalid">
        </div>
    </form>
</div>

<div id="side">
</div>
