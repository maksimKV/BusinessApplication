<div id="main">
    <h2>All Employees</h2>

    <table class="singleEmployee">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            <tr ng-repeat="employee in employees" ng-class-even="alternative">
                <td>{{employee.Name}}</td>
                <td>{{employee.Position}}</td>
                <td class="option"><a href="#">View</a></td>
                <td class="option"><a href="#">Update</a></td>
                <td class="option"><a href="#">Delete</a></td>
            </tr>
        </tbody>
    </table>

</div>

<div id="side">
    <a href="#" class="button">Create Employee</a>
</div>
